<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main">
        <div class="ticket">
            <article class="shape">
                <div class="dot dot1"></div>
                <div class="dot dot2"></div>
                <div class="dot dot3"></div>
                <div class="dot dot4"></div>
            </article>
            <div class="outlines">
                <div class="outline">
                    <div class="outline-dot">
                        <div class="outline-dot-1-1 outline-dot-x-1"></div>
                        <div class="outline-dot-2-1 outline-dot-x-1"></div>
                        <div class="outline-dot-3-1 outline-dot-x-1"></div>
                        <div class="outline-dot-4-1 outline-dot-x-1"></div>
                    </div>

                    <div class="outline-dot-1-2 outline-dot-x-2"></div>
                    <div class="outline-dot-2-2 outline-dot-x-2"></div>
                    <div class="outline-dot-3-2 outline-dot-x-2"></div>
                    <div class="outline-dot-4-2 outline-dot-x-2"></div>
                </div>
            </div>
            <article class="outlines">
                <div class="out-line1"></div>
                <div class="out-line2"></div>
                <div class="out-line3"></div>
                <div class="out-line4"></div>
                <div class="out-line5"></div>
                <div class="out-line6"></div>
                <div class="out-line7"></div>
                <div class="out-line8"></div>
                <div class="out-linedot1 out-linedot"></div>
                <div class="out-linedot2 out-linedot-1"></div>
                <div class="out-linedot3 out-linedot"></div>
                <div class="out-linedot4 out-linedot-1"></div>
                <div class="out-linedot5 out-linedot"></div>
                <div class="out-linedot6 out-linedot-1"></div>
                <div class="out-linedot7 out-linedot"></div>
                <div class="out-linedot8 out-linedot-1"></div>
            </article>
            <article class="lines">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </article>
            <article class="text">
                <div class="style-text">
                    <div class="text-line"></div>
                    <div class="text-line"></div>
                    <div class="text-line"></div>
                    <div class="text-background">
                        <h1 class="text-ticket">TICKET</h1>
                    </div>
                </div>
            </article>
            <div class="star-loc">
                <article class="stars">
                    <div class="first">
                        <div class="star1">
                            <div class="star"></div>
                        </div>
                        <div class="star1">
                            <div class="star"></div>
                        </div>
                        <div class="star1">
                            <div class="star"></div>
                        </div>
                        <div class="star1">
                            <div class="star"></div>
                        </div>
                        <div class="star1">
                            <div class="star"></div>
                        </div>
                    </div>
                    <div class="second">
                        <div class="star1">
                            <div class="star"></div>
                        </div>
                        <div class="star1">
                            <div class="star"></div>
                        </div>
                        <div class="star1">
                            <div class="star"></div>
                        </div>
                        <div class="star1">
                            <div class="star"></div>
                        </div>
                        <div class="star1">
                            <div class="star"></div>
                        </div>
                    </div>

                </article>
            </div>

        </div>
    </main>
</body>

</html>
